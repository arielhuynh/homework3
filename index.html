<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="java.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-8" style="text-align: center;">Password Generator</h1>
          
        </div>
      </div>
    </header>
    <div class="container" style="text-align: center;">
      <div class="container-body">
        <h2 class="title">Generate a Password</h2>
        <textarea readonly id="password" style="width: 500px; height: 100px;" placeholder="Your Secure Password" aria-label="Generated Password"></textarea><br>
        <button type="button" class="btn btn-success" id="generate" >Generate Password</button>
        
      </div>
    </div>
  </body>
</html>
